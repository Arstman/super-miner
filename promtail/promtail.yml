server:
  # http_listen_address: 0.0.0.0
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

client:
  url: http://loki:3100/loki/api/v1/push

scrape_configs:

- job_name: system
  static_configs:
  - targets:
      - localhost
    labels:
      job: varlogs
      __path__: /var/log/**/*log

- job_name: messages
  static_configs:
  - targets:
      - localhost
    labels:
      job: all-logs
      env: dev
      host: localhost
      __path__: /var/log/*.log

- job_name: containers
  static_configs:
  - targets:
      - localhost
    labels:
      job: containerlogs
      env: dev
      host: localhost
      __path__: /var/lib/docker/containers/*/*log